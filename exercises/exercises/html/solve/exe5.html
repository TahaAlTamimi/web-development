<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>exercise table</title>

</head>
<body>
<table border="1">
	<tr>
		<th>Head Co1</th>
		<th>Head Co2</th>
		<th>Head Co3</th>
	</tr>
	<tr>
		<td>Col1,Row1</td>
		<td>Col2,Row1</td>
		<td>Col3,Row1</td>

	</tr>
	<tr>
		<td>Row2,Col1</td>
		<td>Row2,Col2</td>
		<td>Row2,col3</td>
	</tr>
</table>

	<br>
	<br>
	<br>
	<table border="1">
		<tr>
			<th rowspan="2">Row1-2,col1</th>
			<th>Row1,col2</th>
			<th>Row1,col3</th>
			<th>Row1,col4</th>
			
		</tr>
		<tr>
			<th rowspan="2" colspan="2">Row2-3,col2-3</th>
			
			<th>Row2,col4</th>
			
		</tr>
		<tr>
			<th>Row3,col1</th>
			<th>Row4,col1</th>
			

			
		</tr>
		<tr>
			<th>Row4,col1</th>
			<th>Row4,col2</th>
			<th rowspan="2" colspan="2">Row4,col3-4</th>
			
		</tr>
	</table>


</body>
</html>
